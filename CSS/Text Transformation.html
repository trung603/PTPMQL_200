<!DOCTYPE html>
<html>

<head>
    <style>
        p.uppercase {
            text-transform: uppercase;
        }
        
        p.lowercase {
            text-transform: lowercase;
        }
        
        p.capitalize {
            text-transform: capitalize;
        }
    </style>
</head>

<body>

    <h1>Using the text-transform property Le The Trung - 2121051138</h1>

    <p class="uppercase">This text is transformed to uppercase. Le The Trung - 2121051138</p>
    <p class="lowercase">This text is transformed to lowercase. Le The Trung - 2121051138</p>
    <p class="capitalize">This text is capitalized. Le The Trung - 2121051138</p>

</body>

</html>
